- name: Load config file
  include_vars: .config.yml

- name: Install required packages
  apt:
    name:
      - python3
      - openjdk-17-jdk
      - nginx
      - postgresql
      - postgresql-contrib
      - certbot
      - python3-certbot-nginx
      - python3-psycopg2 
    state: present
    update_cache: yes

- name: Create Keycloak user
  user:
    name: "{{ keycloak.user }}"
    system: yes
    shell: "/bin/bash"

- name: Check for installed Keycloak version marker
  stat:
    path: "{{ keycloak.home }}/.installed_version"
  register: keycloak_version_file

- name: Read installed Keycloak version
  ansible.builtin.slurp:
    path: "{{ keycloak.home }}/.installed_version"
  register: keycloak_version_slurp
  when: keycloak_version_file.stat.exists

- name: Set installed version fact
  set_fact:
    keycloak_installed_version: "{{ (keycloak_version_slurp.content | b64decode).strip() }}"
  when: keycloak_version_file.stat.exists

- name: Download Keycloak (only if requested version is not installed)
  get_url:
    url: "https://github.com/keycloak/keycloak/releases/download/{{ keycloak.version }}/keycloak-{{ keycloak.version }}.tar.gz"
    dest: "/tmp/keycloak-{{ keycloak.version }}.tar.gz"
    mode: '0644'
  when: (keycloak_installed_version | default('')) != keycloak.version

- name: Extract Keycloak (only if requested version is not installed)
  ansible.builtin.unarchive:
    src: "/tmp/keycloak-{{ keycloak.version }}.tar.gz"
    dest: "{{ keycloak.home }}"
    remote_src: yes
    extra_opts: [--strip-components=1]
    owner: "{{ keycloak.user }}"
    group: "{{ keycloak.user }}"
  when: (keycloak_installed_version | default('')) != keycloak.version

- name: Write installed Keycloak version marker
  copy:
    dest: "{{ keycloak.home }}/.installed_version"
    content: "{{ keycloak.version }}"
    owner: "{{ keycloak.user }}"
    group: "{{ keycloak.user }}"
    mode: '0644'
  when: (keycloak_installed_version | default('')) != keycloak.version

- name: Remove temporary Keycloak archive (for this version)
  file:
    path: "/tmp/keycloak-{{ keycloak.version }}.tar.gz"
    state: absent
  when: (keycloak_installed_version | default('')) != keycloak.version

- name: Set Keycloak home directory
  file:
    path: "{{ keycloak.home }}"
    state: directory
    owner: "{{ keycloak.user }}"
    group: "{{ keycloak.user }}"
    mode: "0755"

- name: Ensure postgres user has proper permissions
  file:
    path: /var/lib/postgresql
    owner: postgres
    group: postgres
    mode: '0700'
    state: directory

- name: Configure PostgreSQL authentication
  lineinfile:
    path: /etc/postgresql/14/main/pg_hba.conf
    regexp: '^local\s+all\s+postgres\s+peer'
    line: 'local   all             postgres                                trust'
    backup: yes
  register: pg_hba_conf

- name: Restart PostgreSQL
  systemd:
    name: postgresql
    state: restarted
  when: pg_hba_conf.changed

- name: Configure PostgreSQL database for Keycloak
  postgresql_db:
    name: "{{ keycloak.db_name }}"
    state: present
  #become_user: postgres

- name: Create PostgreSQL user for Keycloak
  postgresql_user:
    db: "{{ keycloak.db_name }}"
    name: "{{ keycloak.db_user }}"
    password: "{{ keycloak.db_password }}"
    priv: "ALL"
    state: present
  #become_user: postgres

- name: Set Keycloak database configuration
  copy:
    dest: "{{ keycloak.home }}/conf/keycloak.conf"
    content: |
      db=postgres
      db-url-host=localhost
      db-username={{ keycloak.db_user }}
      db-password={{ keycloak.db_password }}
      hostname={{ keycloak.domain_name }}
      http-enabled=true
      https-port=8443
      proxy=passthrough
    owner: "{{ keycloak.user }}"
    group: "{{ keycloak.user }}"
    mode: "0644"

- name: Create systemd service for Keycloak
  copy:
    dest: "/etc/systemd/system/keycloak.service"
    content: |
      [Unit]
      Description=Keycloak Server
      After=network.target postgresql.service

      [Service]
      User={{ keycloak.user }}
      WorkingDirectory={{ keycloak.home }}
      Environment="KEYCLOAK_ADMIN={{ keycloak.admin_user }}"
      Environment="KEYCLOAK_ADMIN_PASSWORD={{ keycloak.admin_password }}"
      ExecStart={{ keycloak.home }}/bin/kc.sh start --proxy-headers xforwarded --http-enabled=true
      Restart=always
      LimitNOFILE=102400

      [Install]
      WantedBy=multi-user.target
  notify: Restart Keycloak

- name: Enable and start Keycloak service
  systemd:
    name: keycloak
    enabled: yes
    state: started

- name: Create Nginx configuration
  copy:
    dest: "/etc/nginx/sites-available/keycloak"
    content: |
      server {
          listen 80;
          server_name {{ keycloak.domain_name }};

          location / {
              proxy_pass http://127.0.0.1:8080;
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $scheme;
          }

          listen 443 ssl; # managed by Certbot
          ssl_certificate /etc/letsencrypt/live/{{ keycloak.domain_name }}/fullchain.pem; # managed by Certbot
          ssl_certificate_key /etc/letsencrypt/live/{{ keycloak.domain_name }}/privkey.pem; # managed by Certbot
          include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
          ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

      }
      server {
          if ($host = {{ keycloak.domain_name }}) {
              return 301 https://$host$request_uri;
          } # managed by Certbot


          listen 80;
          server_name {{ keycloak.domain_name }};
          return 404; # managed by Certbot


      }      
  notify: Restart Nginx

- name: Enable Nginx configuration
  file:
    src: "/etc/nginx/sites-available/keycloak"
    dest: "/etc/nginx/sites-enabled/keycloak"
    state: link
  notify: Restart Nginx

- name: Obtain SSL certificate using Certbot
  command: "certbot --nginx -d {{ keycloak.domain_name }} --email {{ keycloak.email_for_ssl }} --agree-tos --redirect --non-interactive"
  notify: Restart Nginx

- name: Remove Keycloak archive from /tmp
  file:
    path: /tmp/keycloak.tar.gz
    state: absent

