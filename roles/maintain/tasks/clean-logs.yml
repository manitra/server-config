- name: Vacuum journal logs to 10MB
  ansible.builtin.command: journalctl --vacuum-size=10M
  become: true

- name: Clean nginx logs
  ansible.builtin.command: rm /var/log/nginx/domains/*.log.1 /var/log/nginx/domains/*.log.*.gz
  become: true
  ignore_errors: true

- name: Truncate nginx logs to last 1000 lines
  ansible.builtin.command: find /var/log/nginx -type f -name "*.log" -exec sh -c 'tail -n 1000 "$1" > "$1.tmp" && mv "$1.tmp" "$1"' _ {} \;
  ignore_errors: true

- name: Clean snapd cache
  ansible.builtin.command: rm -rf /var/lib/snapd/cache/*
  become: true
  ignore_errors: true

- name: Clean apt cache
  ansible.builtin.command: apt clean
  become: true
  ignore_errors: true